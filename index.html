<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="content-block">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2 col-xs-2"></div>
      <div class="col-xl-6 col-lg-6 col-md-8 col-sm-8 col-xs-8">
        <div class="sign-up-container">
          <div class="sign-up">Sing Up</div>
          <div class="sign-form">
            <form action="#" method="get">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="fas fa-user input-group-text" id="inputGroup-sizing-default"></span>
                </div>
                  <input type="text" class="form-control" placeholder="Username" required minlength="3" maxlength="60" pattern="^[а-яА-ЯеЁa-zA-Z]+$" id="name">
              </div>
              <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="fas fa-user input-group-text" id="inputGroup-sizing-default"></span>
              </div>
                <input type="text" class="form-control" placeholder="Secondname" required minlength="3" maxlength="60" pattern="^[а-яА-ЯеЁa-zA-Z]+$" id="secondname">
              </div>
              <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="fas fa-envelope input-group-text" id="inputGroup-sizing-default"></span>
              </div>
                <input type="email" class="form-control" placeholder="Email" required id="email">
              </div>
              <div class="input-group mb-3">
                <select class="custom-select" id="gender">
                  <option selected>Male</option>
                  <option>Female</option>
                </select>
                </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="fas fa-key input-group-text" id="inputGroup-sizing-default"></span>
                </div>
                  <input type="password" class="form-control" placeholder="Password" required minlength="3" maxlength="20" id="pass">
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="AgreementCheck">
                <label class="custom-control-label" for="AgreementCheck">Conditions of Agreement</label>
              </div>
              <div class="submit-btn">
                <input class="btn btn-danger" type="submit" id="submit-data" disabled value="Send">
              </div>

            </form>
          </div>
          <div id="error-message"></div>
        </div>

      </div>
      <div class="col-xl-3 col-lg-3 col-md-2 col-sm-2 col-xs-2"></div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./scripts/signUp.js"></script>
</body>
</html>
